<div class="mat-elevation-z8">
  <form [formGroup]="formEmpleado">

    <div class="flex">
      <mat-form-field>
        <mat-label>Nombre Completo</mat-label>
        <input
          matInput
          formControlName="nombreCompleto"
          placeholder="Ingrese nombre completo"
          title="Nombre completo del empleado">
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input
          matInput
          formControlName="correo"
          placeholder="Ingrese correo electrÃ³nico"
          title="Correo del empleado">
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field>
        <mat-label>Sueldo</mat-label>
        <input
          matInput
          type="number"
          formControlName="sueldo"
          placeholder="Ingrese sueldo"
          title="Sueldo del empleado">
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field>
        <mat-label>Fecha Contrato</mat-label>
        <input
          matInput
          type="date"
          formControlName="fechaContrato"
          placeholder="Seleccione fecha de contrato"
          title="Fecha de contrato del empleado">
      </mat-form-field>
    </div>

    <div class="flex botones">
      <button mat-flat-button color="primary" type="button" (click)="guardar()">Guardar</button>
      <button mat-flat-button color="warn" type="button" (click)="volver()">Volver</button>
    </div>

  </form>
</div>
